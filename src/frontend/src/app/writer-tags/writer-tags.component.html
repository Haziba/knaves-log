<div class="form-group">
    <label>Tags</label>
    <div class="row" *ngFor="let tag of tags">
        <div class="col-xs-5">
            {{tag}}
        </div>
        <div class="col-xs-2">
            <button class="btn btn-danger" type="button" (click)="removeTag(tag)">Remove</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5">
            <input class="form-control" [(ngModel)]="newTag" placeholder="Tag" name="newTag.tag" list="tags"
                (keyup.enter)="addTag()" />
        </div>
        <datalist id="tags">
            <option *ngFor="let tag of autoComplete" value="{{tag}}"></option>
        </datalist>
        <div class="col-xs-2">
            <button class="btn" type="button" name="newTag.add" (click)="addTag()">Add</button>
        </div>
    </div>
</div>
